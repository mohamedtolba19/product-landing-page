<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product lannding page </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" ><img  src="images/logo.png" class="logo" alt=""></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>
                    It,s not just a Coffee <br/>It,s <span>Starbucks</span>
                </h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae esse sunt maiores autem hic quod quos dignissimos iusto eveniet expedita perferendis nam totam nisi reiciendis magnam odit, voluptas provident 
                </p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgbox">
                <img src="images/img1.png" class="starbucks" alt="">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/thumb1.png" onclick="imgSlider('images/img1.png') ; changeCircleColor('#017143')" alt=""></li>
            <li><img src="images/thumb2.png" onclick="imgSlider('images/img2.png') ; changeCircleColor('#eb7495')" alt=""></li>
            <li><img src="images/thumb3.png" onclick="imgSlider('images/img3.png') ; changeCircleColor('#d752b1')" alt=""></li>
        </ul>
       
    </section>
    <script type="text/javascript">
function imgSlider(src){
    document.querySelector(".starbucks").src = src
}
function changeCircleColor(color){
    const circle = document.querySelector(".circle") ;
    circle.style.background = color
}
    </script>
</body>
</html>
